name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Nếu site tĩnh thuần, ko cần build. Nếu sau này có bundler, thêm bước build ở đây.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # public root là thư mục repo hiện tại (chứa index.html)
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
